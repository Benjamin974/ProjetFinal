<!-- Template pour afficher la navbar -->

<template name="nav">


        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-light p-4">

                    <!-- Bouton pour se connecter-->
                    <div class="container" style="width:25em;">
                    {{> atForm}}
                    {{#if currentUser}}
                    <div class="d-flex justify-content-center ">
                    {{> atNavButton}}
                    </div>
                    {{/if}}
                    
                    </div>

                    
                    <ul> <a href="#jumbo" class="liens nav-link">Présentation</a></ul>
                    <ul><a href="#ateliers" class="liens nav-link">Nos ateliers</a></ul>
                    

                </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <img src="images/logo.jpg" alt="logo-atelier-cuisine" width="45px">
            </nav>
        </div>


    </template>

<!-- Template pour afficher le carousel -->

    <template name ="carou">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/gens.jpg" alt="des gens qui cuisinent" height="500px">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/image.jpg" alt="une cuisine" height="500px">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/atelier-cuisine.jpg" alt="atelier cuisine" height="500px">
                    </div>
                </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


    </template>

<!-- Template pour afficher le jumbotron -->

    <template name="jumbo">

            <div class="jumbotron" id="jumbo">
                
                <h1 class="display-4">Bienvenue dans nos ateliers de cuisine</h1>
                <h3>Découvrez les ateliers de cours de cuisine de L'atelier des Chefs.</h3>
                   <p>La cuisine est un spectacle...</p>
                   <p>L'atelier des Chefs lui offre une scène au coeur de 
                    lieux superbes et innovants : des cuisines où tout est transparence et technologie, 
                    pour un spectacle culinaire permanent. </p>
                    <p>Nos ateliers culinaires sont des lieux d'échange 
                    autour de la cuisine et de ses plaisirs.</p>
                <hr class="my-4">
                
               
                <!-- Bouton pour le collapse -->
               
                <a class="btn" data-toggle="collapse" href="#collapse0" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Lire la suite
                </a>

                <!-- Le collapse -->

                    <div class="collapse" id="collapse0">
                        <div class="card card-body">
                        <p>Apprenti cordon bleu en recherche de perfectionnement ou débutant, 
                            Chef du jour ou cuisinier pressé du déjeuner, petit ou grand, nos cours 
                            s'adaptent à tous les profils.</p>
                                <p>Curieux, épicuriens, gourmands et gourmets, vous trouverez tous la 
                                formule faite pour vous. Venez mettre la main à la pâte et vivre un pur 
                                moment de gourmandise.</p>
                        </div>
                    </div>
            </div>

    </template>

<template name="cartes">
<div class="container col-4">
        <div class="card" style="width: 18rem;">
                {{#if currentUser}}
                <button class="suppr">&times;</button>
                <button type="button" class="btn-edit-modif btn-primary" data-toggle="modal" data-target="#modalModif" data-id="{{_id}}">
                    Modifier
                  </button>
                {{/if}}
            <img class="card-img-top" src="{{Picture}}" alt="Card image cap" height="150px">
            <div class="card-body">
                <h5 class="card-title">{{Title}}</h5>
                <p class="card-text">{{Describ}}</p>
                <button type="button" class="btn btn-primary" data-toggle="collapse" href="#collapseExample">
                        S'inscrire
                    </button>
                </div>
            </div>
        </div>
       

</template>
