<template name="cartes">
<div class="col-md-4">
        <div class="card" style="width: 18rem;">
                {{#if currentUser}}
                <button class="suppr">&times;</button>
                <button type="button" class="btn-edit-modif btn-primary" data-toggle="modal" data-target="#modalModif" data-id="{{_id}}">
                    Modifier
                  </button>
                {{/if}}
            <img class="card-img-top" src="{{Picture}}" alt="Card image cap" height="150px">
            <div class="card-body">
                <h5 class="card-title" id="titreCarte">{{Title}}</h5>
                <p class="card-text">{{Describ}}</p>
                <p class="card-text"><strong> Date:</strong>{{Dates}}</p>
                <p class="card-text"><strong>Heure:</strong>{{Horaires}}</p>
                <p class="card-text"><strong>Durée de l'atelier:</strong>{{Durée}}</p>

                <p class="card-text"><strong>Places disponibles:</strong>{{place}}</p>
                <p class="card-text"><strong>Prix:</strong>{{Prix}}</p>

                    <button type="button" id="book" class="btn-edit-reserve btn-danger" data-toggle="modal" data-target="#modal3" data-id="{{_id}}">
                        Reserver
                    </button>
                  <!--  <button class="Reserv">Click Me</button>
                    <p> Nombre de places reservées : {{counter}} </p> --> 

                </div>
            </div>
        </div>
       

</template>

</template>
