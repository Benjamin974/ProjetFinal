<!-- Template pour afficher la navbar -->

<template name="nav">


        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-light p-4">

                    <!-- Bouton pour ce connecter-->
                    <div class="container" style="width:25em;">
                    {{> atForm}}
                    {{#if currentUser}}
                    {{> atNavButton}}
                    {{/if}}
                    
                    </div>
                    <h5 class="text h4">Collapsed content</h5>
                    <span class="text-muted">Toggleable via the navbar brand.</span>
                </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <img src="images/logo.jpg" alt="logo-atelier-cuisine" width="45px">
            </nav>
        </div>


    </template>

<!-- Template pour afficher le carousel -->

    <template name ="carou">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/gens.jpg" alt="des gens qui cuisinent" height="500px">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/image.jpg" alt="une cuisine" height="500px">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/atelier-cuisine.jpg" alt="atelier cuisine" height="500px">
                    </div>
                </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


    </template>
